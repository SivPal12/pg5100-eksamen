<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <meta charset="UTF-8" />
    <title>View concerts</title>
</h:head>
<h:body>
    <h:form>
        <h:dataTable value="#{allConcerts}" var="item">
            <h:column>
                <f:facet name="header">Konsertnavn</f:facet>
                <h:link value="#{item.name}" outcome="viewConcert" includeViewParams="true">
                    <f:param name="id" value="#{item.id}" />
                </h:link>
            </h:column>
            <h:column>
                <f:facet name="header">Artistnavn</f:facet>
                <h:outputText value="#{item.artist.name}"></h:outputText>
            </h:column>
            <h:column>
                <h:commandButton value="Slett" action="#{concertController.remove(item.id)}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
