<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="defaultTemplate.xhtml">
    <ui:param name="title" value="#{translation.view_title_all_concerts}" />
    <ui:define name="content">
        <h:form styleClass="form-inline">
            <div class="form-group">
                <h:outputLabel value="#{translation.concert_date_from}" styleClass="sr-only" />
                <h:inputText id="concertFromDate" value="#{concertController.from}" styleClass="form-control" a:placeHolder="#{translation.concert_date_from}">
                    <f:convertDateTime type="date" pattern="#{translation.concert_date_pattern}" />
                </h:inputText>
                <h:message for="concertFromDate" errorClass="text-danger" />
            </div>

            <div class="form-group">
                <h:outputLabel value="#{translation.concert_date_to}" styleClass="sr-only" />
                <h:inputText id="concertToDate" value="#{concertController.to}" styleClass="form-control" a:placeHolder="#{translation.concert_date_to}">
                    <f:convertDateTime type="date" pattern="#{translation.concert_date_pattern}" />
                </h:inputText>
                <h:message for="concertToDate" errorClass="text-danger" />
            </div>
            <h:commandButton value="#{translation.action_update}" styleClass="btn btn-primary" />
            <h:commandButton value="#{translation.action_clear}" action="#{concertController.clearDates}" styleClass="btn btn-default" />
        </h:form>

        <ui:include src="/concertsTable.xhtml">
            <ui:param name="concerts" value="#{filteredConcerts}"></ui:param>
        </ui:include>
    </ui:define>
</ui:composition>
</html>
