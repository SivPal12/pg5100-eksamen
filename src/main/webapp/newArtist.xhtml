<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="defaultTemplate.xhtml">
    <ui:param name="title" value="#{translation.view_title_new_artist}"/>
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="#{translation.artist_name}" />
                <h:inputText id="name" value="#{artistController.uniqueArtistName}" />
                <h:message for="name" />

                <h:outputLabel value="#{translation.genre}" />
                <h:selectOneMenu id="genre" value="#{artist.genre}">
                    <f:selectItems value="#{genreController.allGenres}" var="currGenre" itemLabel="#{currGenre.genre}" />
                    <f:converter converterId="genreConverter" />
                </h:selectOneMenu>
                <h:message for="genre" />
            </h:panelGrid>
            <h:commandButton value="#{translation.action_save}" action="#{artistController.save}" />
        </h:form>
    </ui:define>
</ui:composition>
</html>
