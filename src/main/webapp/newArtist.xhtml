<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <meta charset="UTF-8" />
    <title>New Artist</title>
</h:head>
<h:body>
    <h:form>
        <h:messages />
        <h:panelGrid columns="2">
            <h:outputLabel value="#{translation.artist_name}" />
            <h:inputText value="#{artistController.uniqueArtistName}" />

            <h:outputLabel value="#{translation.genre}" />
            <h:selectOneMenu value="#{artist.genre}">
                <f:selectItems value="#{genreController.allGenres}" var="currGenre" itemLabel="#{currGenre.genre}" />
                <f:converter converterId="genreConverter" />
            </h:selectOneMenu>
        </h:panelGrid>
        <h:commandButton value="#{translation.save}" action="#{artistController.save}" />
    </h:form>
</h:body>
</html>
