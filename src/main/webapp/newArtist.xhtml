<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" >
<h:head>
    <meta charset="UTF-8" />
    <title>New Artist</title>
</h:head>
<h:body>
    <h:form>
        Name
        <h:inputText value="#{artistController.artist.name}" />
        Genre
        <h:selectOneMenu value="#{artistController.artist.genre}">
            <f:selectItems value="#{genreController.allGenres}" var="currGenre" itemLabel="#{currGenre.genre}" />
            <f:converter converterId="genreConverter" />
        </h:selectOneMenu>
        <h:commandButton value="Save" action="#{artistController.save}"/>
    </h:form>
</h:body>
</html>
