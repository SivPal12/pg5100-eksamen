<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="defaultTemplate.xhtml">
    <ui:param name="title" value="#{translation.view_title_new_artist}" />
    <ui:define name="content">
        <h:form>
            <h:messages globalOnly="true" infoClass="bg-success" />
            <div class="form-group">
                <h:outputLabel value="#{translation.artist_name}" />
                <span><h:message for="name" errorClass="text-danger" /></span>
                <h:inputText id="name" value="#{artistController.uniqueArtistName}" styleClass="form-control" />
            </div>

            <div class="form-group">
                <h:outputLabel value="#{translation.genre}" />
                <span><h:message for="genre" errorClass="text-danger" /></span>
                <h:selectOneMenu id="genre" value="#{artist.genre}" styleClass="form-control">
                    <f:selectItems value="#{genreController.allGenres}" var="currGenre" itemLabel="#{currGenre.genre}" />
                    <f:converter converterId="genreConverter" />
                </h:selectOneMenu>
            </div>
            <h:commandButton value="#{translation.action_save}" action="#{artistController.save}" styleClass="btn btn-default" />
        </h:form>
    </ui:define>
</ui:composition>
</html>
