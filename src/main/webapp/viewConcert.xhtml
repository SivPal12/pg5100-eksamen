<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <meta charset="UTF-8" />
    <title>View concert</title>
</h:head>
<f:metadata>
    <f:viewParam name="id" value="#{concertController.id}" />
    <f:viewAction action="#{concertController.load}" />
</f:metadata>
<h:body>
    <h:panelGrid columns="2">
        <h:outputLabel value="Artistnavn"></h:outputLabel>
        <h:outputText value="#{concert.artist.name}" />

        <h:outputLabel value="Tidspunkt"></h:outputLabel>
        <h:outputText value="#{concert.date}">
            <f:convertDateTime type="date" pattern="dd/MM/yyyy" />
        </h:outputText>

        <h:outputLabel value="Billettpris"></h:outputLabel>
        <h:outputText value="#{concert.price}" />

        <h:outputLabel value="Sted"></h:outputLabel>
        <h:outputText value="#{concert.location}" />

        <h:outputLabel value="Beskrivelse"></h:outputLabel>
        <h:outputText value="#{concert.description}" />

        <h:outputLabel value="Antall Billetter"></h:outputLabel>
        <h:outputText value="#{concert.numTickets}" />

        <h:outputLabel value="Solgte Billetter"></h:outputLabel>
        <h:outputText value="#{concert.ticketsSold}" />
    </h:panelGrid>
</h:body>
</html>
