<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="defaultTemplate.xhtml">
    <ui:param name="title" value="#{translation.view_title_new_concert}" />
    <ui:define name="content">
        <h:messages globalOnly="true" />
        <h:form>
            <div class="form-group">
                <h:outputLabel value="#{translation.concert_name}" />
                <span><h:message for="concertName" errorClass="text-danger" /></span>
                <h:inputText id="concertName" value="#{concertController.uniqueConcertName}" styleClass="form-control" />
            </div>

            <div class="form-group">
                <h:outputLabel value="#{translation.artist_name}" />
                <span><h:message for="artist" errorClass="text-danger" /></span>
                <h:selectOneMenu id="artist" value="#{concert.artist}" styleClass="form-control">
                    <f:selectItems value="#{artistController.allArtists}" var="item" itemLabel="#{item.name}" />
                    <f:converter converterId="artistConverter" />
                </h:selectOneMenu>
            </div>

            <div class="form-group">
                <h:outputLabel value="#{translation.concert_date}" />
                <span><h:message for="concertDate" errorClass="text-danger" /></span>
                <h:inputText id="concertDate" value="#{concert.date}" styleClass="form-control">
                    <f:convertDateTime type="date" pattern="#{translation.concert_date_pattern}" />
                </h:inputText>
            </div>

            <div class="form-group">
                <h:outputLabel value="#{translation.concert_price}" />
                <span><h:message for="concertPrice" errorClass="text-danger" /></span>
                <h:inputText id="concertPrice" value="#{concert.price}" styleClass="form-control">
                    <f:convertNumber integerOnly="true" />
                </h:inputText>
            </div>

            <div class="form-group">
                <h:outputLabel value="#{translation.concert_location}" />
                <span><h:message for="concertLocation" /></span>
                <h:inputText id="concertLocation" value="#{concert.location}" styleClass="form-control" />
            </div>

            <div class="form-group">
                <h:outputLabel value="#{translation.concert_description}" />
                <span><h:message for="concertDesc" errorClass="text-danger" /></span>
                <h:inputTextarea id="concertDesc" value="#{concert.description}" styleClass="form-control" />
            </div>

            <div class="form-group">
                <h:outputLabel value="#{translation.concert_total_tickets}" />
                <span><h:message for="concertNumTickets" errorClass="text-danger" /></span>
                <h:inputText id="concertNumTickets" value="#{concert.numTickets}" styleClass="form-control">
                    <f:convertNumber integerOnly="true" />
                </h:inputText>
            </div>

            <h:commandButton value="#{translation.action_save}" action="#{concertController.save}" styleClass="btn btn-primary" />
        </h:form>
    </ui:define>
</ui:composition>
</html>
