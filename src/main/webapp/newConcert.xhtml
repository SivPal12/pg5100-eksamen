<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="defaultTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="#{translation.concert_name}" />
                <h:inputText id="concertName" value="#{concertController.uniqueConcertName}" />
                <h:message for="concertName" />

                <h:outputLabel value="#{translation.artist_name}" />
                <h:selectOneMenu id="artist" value="#{concert.artist}">
                    <f:selectItems value="#{artistController.allArtists}" var="item" itemLabel="#{item.name}" />
                    <f:converter converterId="artistConverter" />
                </h:selectOneMenu>
                <h:message for="artist" />

                <h:outputLabel value="#{translation.concert_date}" />
                <h:inputText id="concertDate" value="#{concert.date}">
                    <f:convertDateTime type="date" pattern="#{translation.concert_date_pattern}" />
                </h:inputText>
                <h:message for="concertDate" />

                <h:outputLabel value="#{translation.concert_price}" />
                <h:inputText id="concertPrice" value="#{concert.price}">
                    <f:convertNumber integerOnly="true" />
                </h:inputText>
                <h:message for="concertPrice" />

                <h:outputLabel value="#{translation.concert_location}" />
                <h:inputText id="concertLocation" value="#{concert.location}" />
                <h:message for="concertLocation" />

                <h:outputLabel value="#{translation.concert_description}" />
                <h:inputTextarea id="concertDesc" value="#{concert.description}" />
                <h:message for="concertDesc" />

                <h:outputLabel value="#{translation.concert_total_tickets}" />
                <h:inputText id="concertNumTickets" value="#{concert.numTickets}">
                    <f:convertNumber integerOnly="true" />
                </h:inputText>
                <h:message for="concertNumTickets" />

            </h:panelGrid>
            <h:commandButton value="#{translation.action_save}" action="#{concertController.save}" />
        </h:form>
    </ui:define>
</ui:composition>
</html>
